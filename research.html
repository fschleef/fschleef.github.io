<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--CSS Header-->
    <style type=text/css>
        body {
            width: 70%;
            background-color: white;

        }

        nav {

        }

        ul.tight {

        nav ul,

        }

        nav ul li,

            display: inline;

        nav ul li a {

        footer ul {
            float: right;
        }

        .row:after {
            content: "";

            clear: both;
        }

        a {

            color: #000066;

        a:hover {

        h1 {

        }

        h2 {
            font-size: 1.75em;
            font-family: 'Poppins';

            margin-bottom: 0px;
            text-align: center;
        }

        p {
            font-size: 1em;
            line-height: 1.2em;
            font-family: 'Poppins';
            font-weight: normal;
            color: black;
        }

        footer {
            margin-top: 10px;
            margin-bottom: 10px;
            border-top: 2px solid #000066;
            font-size: .8em;
        }

        ul {
            line-height: 1.2em;
            font-family: 'Poppins';
        }

        ul li {
            padding-bottom: .2em;
            font-family: 'Poppins';
        }

        p.tight {
            padding-left: 36px;
            text-indent: -36px;
            margin-bottom: 4px;
        }

        img.myface {
            width: 70%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .collapsible {
            color: black;
            background-color: white;
            cursor: pointer;
            margin: 0px;
            border: none;
            text-align: left;
            display: inline-block;
            outline: none;
            font-family: 'Poppins';
        }

        .collapsible:after {
            font-size: 1.2em;
            content: ' \25BC';
        }

        .active,
        .collapsible:hover {
            background-color: white;
            color: #000066;
        }

        .content {
            padding: 0px;
            display: none;
            overflow: hidden;
            background-color: white;
        }

        @media (min-width:600px) {
            div.lcolumn {
                float: left;
                width: 40%;
            }

            div.rcolumn {
                float: right;
                width: 60%;
                vertical-align: center;
            }
        }

        @media (max-width:600px) {
            div.lcolumn {
                width: 100%;
                margin: auto;
                float: none;
            }

            div.rcolumn {
                width: 100%;
                margin: auto;
                float: none;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<footer>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.parentElement.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>
