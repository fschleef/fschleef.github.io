<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Schleef</title>
    <style>
        /* --- RESET & BASICS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* --- HEADER LAYOUT --- */
        header {
            max-width: 1000px; 
            margin: 0 auto;
            padding: 4rem 2rem 0.5rem;
            border-bottom: 1px solid #000;
        }

        .header-layout {
            display: flex;
            gap: 3rem; 
            align-items: flex-start;
        }

        .profile-pic {
            width: 150px;
            height: 225px;
            border-radius: 4px;
            background: #f0f0f0;
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .header-info {
            flex-grow: 1;
        }

        .header-title {
            margin-bottom: 2rem;
        }

        .header-title h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #000;
            margin-bottom: 0.2rem;
        }

        .header-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .col-list {
            list-style: none;
        }

        .col-list li {
            margin-bottom: 0.5rem;
        }

        .col-list a {
            text-decoration: none;
            color: #333;
            font-size: 0.95rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .col-list a:hover {
            color: #0066cc;
            text-decoration: underline;
        }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        main { padding: 4rem 0; }

        /* Style for the move notice */
        .move-notice {
            font-size: 1.2rem;
            padding: 2rem;
            background: #fafafa;
            border-left: 3px solid #0066cc;
        }

        .move-notice a {
            color: #0066cc;
            font-weight: 600;
            text-decoration: underline;
        }

        /* --- FOOTER --- */
        footer {
            border-top: 1px solid #eee;
            padding: 3rem 2rem;
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .header-layout {
                flex-direction: column;
                align-items: center;
                text-align: left;
            }

            .header-columns {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                text-align: left;
            }
            
            .col-list a {
                justify-content: left;
            }
        }
    </style>
</head>

                            </li>

                    </div>
                </div>
            </div>
        </div>
    </header>
